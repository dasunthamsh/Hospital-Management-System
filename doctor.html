<body onload="loadDoctor()">
<div class="container mt-5">
  <h2>DOCTOR MANAGE</h2>

  <!-- Form for CRUD operations -->
  <form id="itemForm">


    <div class="form-group">
      <label for="doctorId">Id:</label>
      <input type="text" class="form-control" id="doctorId">
    </div>

    <div class="form-group">
      <label for="doctorName">Name:</label>
      <input type="text" class="form-control" id="doctorName">
    </div>

    <div class="form-group">
      <label for="doctorNumber">Number:</label>
      <input type="text" class="form-control" id="doctorNumber">
    </div>

    <div class="form-group">
      <label for="doctorAddress">Address:</label>
      <input type="text" class="form-control" id="doctorAddress">
    </div>

  </form>


  <button type="button" class="btn btn-primary" id="btnSave" onclick="saveDoctor()">Save</button>
  <button type="button" class="btn btn-primary" id="btnUpdate" onclick="updateRecode()">Update</button>
  <button type="button" class="btn btn-primary" id="btnDelete">Delete</button>


  <hr>

  <!-- Table to display customer data -->
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Number</th>
      <th>Address</th>
      <th>Options
      </th>

    </tr>
    </thead>
    <tbody id="tblItemDoctor">
    <!-- Customer data rows will be inserted here -->
    </tbody>
  </table>
</div>
