<body onload="loadPatient()">
<div class="container mt-5">
    <h2>patient manage</h2>

    <!-- Form for CRUD operations -->
    <form id="itemForm">


        <div class="form-group">
            <label for="patientId">Id:</label>
            <input type="text" class="form-control" id="patientId">
        </div>

        <div class="form-group">
            <label for="patientName">Name:</label>
            <input type="text" class="form-control" id="patientName">
        </div>

        <div class="form-group">
            <label for="patientNumber">Number:</label>
            <input type="text" class="form-control" id="patientNumber">
        </div>

        <div class="form-group">
            <label for="patientAddress">Address:</label>
            <input type="text" class="form-control" id="patientAddress">
        </div>

    </form>


    <button type="button" class="btn btn-primary" id="btnSave" onclick="saveCustomer()">Save</button>
    <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
    <button type="button" class="btn btn-primary" id="btnDelete">Delete</button>


    <hr>

    <!-- Table to display customer data -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody id="tblItem">
        <!-- Customer data rows will be inserted here -->
        </tbody>
    </table>
</div>

</body>
