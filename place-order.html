<!--                   patient details-->

<div class="container p-5">
    <h4>Patient Details</h4>
    <div class="row">
        <div class="col">
            <!-- Combo Box -->
            <div class="form-group">
                <select class="form-control" id="patient-id">

                </select>
            </div>
        </div>
        <div class="col">
            <!-- Input Field 1 -->
            <div class="form-group">
                <input type="text" class="form-control" id="patient-name" placeholder="name">
            </div>
        </div>
        <div class="col">
            <!-- Input Field 2 -->
            <div class="form-group">
                <input type="text" class="form-control" id="patient-number" placeholder="number">
            </div>
        </div>
        <div class="col">
            <!-- Input Field 3 -->
            <div class="form-group">
                <input type="text" class="form-control" id="patient-address" placeholder="address">
            </div>
        </div>
    </div>
</div>


<!--                   item details-->


<div class="container">

    <h4>Item Details</h4>

    <div class="row">
        <div class="col">
            <!-- Combo Box -->
            <div class="form-group">
                <select class="form-control" id="medicine-id">

                </select>
            </div>
        </div>
        <div class="col">
            <!-- Input Field 1 -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Input Field 1">
            </div>
        </div>
        <div class="col">
            <!-- Input Field 2 -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Input Field 2">
            </div>
        </div>
        <div class="col">
            <!-- Input Field 3 -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Input Field 3">
            </div>
        </div>
    </div>
</div>

<div class="position-relative">
    <button class="position-relative bg-info" style="left: 90%">Add To List</button>
</div>

<div class="p-5">

        <table class="table container">
            <thead>

                <th>ID</th>
                <th>Name</th>

                <th>Address</th>
            </tr>

            <tbody id="tblOrder">
            <!-- Customer data rows will be inserted here -->

        </table>
</div>
